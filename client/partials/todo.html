<div ng-controller="TodoCtrl">
    <div class="col-md-6 col-md-offset-3">
        <div class="inputForm">
            <input type="text" class="input-lg" placeholder="Ditt navn" ng-model="nameInput"><br>
            <input type="text" class="input-lg" placeholder="Når kan du spille?" ng-model="timeInput"><br>
            <input type="text" class="input-lg" placeholder="Kommentar" ng-model="commentInput"><br>
            <input type="button" class="btn btn-success" value="Lagre" ng-click="save();" />
        </div>
    </div>
    <div class="col-lg-12 todos">
      <hr/>
        <div class="alert alert-info text-center" ng-hide="todos.length > 0">
            <p>Ingen kan spille akkurat nå</p>
        </div>
        <table class="todo col-md-12" ng-show="todos.length > 0">
            <tr>
              <th>Navn</th>
              <th>Når?</th>
              <th>Kommentar</th>
              <th>Slett</th>
            </tr>
              <tr ng-repeat="todo in todos">
                <td>
                    <span>{{todo.name}}</span>
                </td>
                <td>
                    <span>{{todo.time}}</span>
                </td>
                <td>
                    <span>{{todo.comment}}</span>
                </td>
                <td>
                    <input type="button" class="btn btn-danger" ng-click="delete($index)" value="X"></input
                </td>
              </tr>
            </tr>
        </table>
    </div>
  </div>
</div>
