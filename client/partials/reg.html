<div ng-controller="RegCtrl">
  <h3 style="text-align:center">Ask a question</h3>
  <div class="col-md-6 col-md-offset-3">
      <div class="inputForm card" style="padding:20px;">
      	<form ui-keypress="{13:'create($event)'}">
  			<input type="text" id="question" placeholder="{{hint}}" ng-model="questionInput">
          	<button class="btn btn-green waves-effect waves-light" ng-click="create();" ng-disabled='questionInput == "" || questionInput == null'>Ask
          	</button>
		</form>  
      </div>
  </div>
</div>
